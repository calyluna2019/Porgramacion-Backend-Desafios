<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container mt-3 bg-light">
        <div>
            <h1 class="text-primary">Ingrese producto</h1>
            <br>
            <form id="productForm">
                <div class="form-group">
                    <label for="title">Nombre</label>
                    <input id="title" class="form-control" type="text" required>
                </div>
                <div class="form-group">
                    <label for="price">Precio</label>
                    <input id="price" class="form-control" type="number" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="thumbnail">Foto URL</label>
                    <input id="thumbnail" class="form-control" type="url">
                </div>
                <input type="submit" class="btn btn-success mt-3">
            </form>
        </div>
        <div id="productsList"></div>
    </div>
    <br>
    <div class="container mt-3 bg-light">
        <div>
            <h3>Centro de Mensajes</h3>
            <h5>Compresión: <span id="porcentaje"></span>%</h5>
            <form id="form_mensaje">
                <div class="form-group mb-3" >
                    <input type="text" id="usermail" class="form-control" placeholder="Ingresá tu email">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group mb-3" >
                    <input type="text" id="nombre_usuario" class="form-control" placeholder="Ingresá tu nombre">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group mb-3" >
                    <input type="text" id="apellido" class="form-control" placeholder="Ingresá tu apellido">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group mb-3" >
                    <input type="number" id="edad" class="form-control" placeholder="Ingresá tu edad">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group mb-3" >
                    <input type="text" id="alias" class="form-control" placeholder="Ingresá un alias">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group mb-3" >
                    <input type="url" id="avatar" class="form-control" placeholder="Ingresá la url del avatar">
                    <div class="invalid-feedback"></div>
                    <div class="form-text">Image sample: https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50</div>
                </div>
                <div class="form-group mb-3" >
                    <input type="text" id="mensaje" class="form-control" placeholder="Ingresá un mensaje">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group mt-3">
                    <input type="button" class="btn btn-primary" value="Enviar" id="btnMensajeEnviar">
                </div>
            </form>
            <div id="mensajes" class="my-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="/websocket.js"></script>
</body>
</html>

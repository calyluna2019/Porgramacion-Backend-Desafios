<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container mt-3 bg-light">
        <div>
            <h1 class="text-primary">Ingrese producto</h1>
            <br>
            <form id="productForm">
                <div class="form-group">
                    <label for="title">Nombre</label>
                    <input id="title" class="form-control" type="text" required>
                </div>
                <div class="form-group">
                    <label for="price">Precio</label>
                    <input id="price" class="form-control" type="number" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="thumbnail">Foto URL</label>
                    <input id="thumbnail" class="form-control" type="url">
                </div>
                <input type="submit" class="btn btn-success mt-3">
            </form>
        </div>
        <div id="productsList"></div>
    </div>
    <br>
    <div class="container mt-3 bg-light">
        <div>
            <h1 class="text-primary">Centro de Mensajes</h1>
            <br>
            <form id="chatForm">
                <div class="col-5 form-group">
                    <input id="email" class="form-control" type="email" placeholder="pedro@gmail.com" required>
                </div>
                <br>
                <div id="chatList"></div>
                <div class="col-5 form-group">
                    <input id="message" class="form-control" placeholder="Ingresa un mensaje.." type="text">
                    <input type="submit" class="btn btn-primary mt-3">
                </div>
            </form>
        </div>
    </div>
    <script src="/websocket.js"></script>
</body>
</html>
